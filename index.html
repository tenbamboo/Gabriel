<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <title>生命地图</title>
    <link rel="stylesheet" type="text/css" href="lib/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="lib/css/animate.css">
    <link rel="stylesheet" type="text/css" href="lib/datepicker/dateSelector.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body class="indexContainer">



    <div class="inputArea text_center animated" id="inputArea">
        <h2>生命地图</h2>
        <div>
            <img src="img/name.png">
            <input type="text" placeholder="您的姓名" maxlength="20" id="userName" />
        </div>
        <div>
            <img src="img/date.png">
            <input type="text" placeholder="您的出生日期" readonly id="picker" />
        </div>
        <button class="btn" id="submitBtn">点击进入生命地图</button>
        <div id="historyArea">
            <h3>查询历史</h3>
            <ul class="searchList" id="searchList">
            </ul>
        </div>
    </div>

    <div class="overlayText">生命地图生成中。。。。</div>
    <div class="overlay"></div>
    <div id="datePickerTargetContainer"></div>

    <script src="lib/js/jquery.js"></script>
    <script src="lib/datepicker/dateSelector.js"></script>
    <script src="js/index.js"></script>
</body>
